<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-lg p-5 mt-5 mb-5">
                <div class="rs">
                    <h1>Welcome Back</h1>
                    <hr>
                </div>
                <form [formGroup]="loginForm" class="text-left">
                    <div class="form-group">
                        <label>Email </label>
                        <input type="email" class="form-control" placeholder="Email id Here" formControlName="email">
                        <label>Password</label>
                        <input type="password" class="form-control" placeholder="*********" formControlName="password">
                    </div><br>
                    <div class="alert alert-success " role="alert">
                        Password Not Remember !<a href="">Forgot Password</a>
                    </div>
                    <div class="rb">
                        <button class="btn btn-outline-primary btn-block" (click)="login()">Login Now </button>&nbsp;
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
